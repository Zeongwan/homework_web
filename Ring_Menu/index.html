<!DOCTYPE html>
<html>

<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link href="ring_menu.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="at-plus-container">

        <!--        用来控制效果的transform-->
        <div class="hovereffect">

            <!--                    表示白色的那个开始图标-->
            <div class="basic">
                <img src="assets/images/atplus_white.png" id="first">
                <img src="assets/images/atplus_green.png" id="second">
            </div>
            <div id="bottom-positioner">

                <!--                用来设置所有的触碰效果-->


                <div id="info-bar">

                    <div style="display:block" class="info button">
                        <ul>
                            <li title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span class="usernum">2</span></li>

                            <li title="3条评论" class="page comment"><img src="assets/images/comment.png"><span class="usernum">3</span></li>

                            <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png"><span class="minenum">6</span></li>

                            <li title="被赞6次" class="mine like"><img src="assets/images/like.png"><span class="minenum">6</span>
                            </li>
                        </ul>
                    </div>



                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li title="蒙板" class="mask button">
                                <img src="assets/images/mask.png">
                            </li>
                            <li title="历史记录" class="history button">
                                <img src="assets/images/history.png">
                            </li>
                            <li title="消息" class="message button">
                                <img src="assets/images/message.png">
                                <span class="unread">2</span></li>
                            <li title="设置" class="setting button">
                                <img src="assets/images/setting.png">
                            </li>
                            <li title="登录/注册" class="sign button">
                                <img src="assets/images/signin.png">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
